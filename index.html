<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markdown Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        flex-direction: column; 
        align-items: center
      }
      h1 {
        text-align: center;
        width: 33%;
        padding: 0.5rem;
        font-size: 2rem;
        color: rgb(255, 255, 255);
        background-color: rgb(0, 100, 170);
        border-radius: 0.3rem;
      }
      button {
        width: 7rem;
        height: 3rem;
        font-size: 1rem;
        border: 2px solid rgb(0, 100, 170);
        border-radius: 0.3rem;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 100, 170);
        text-decoration: none;
        text-align: center;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(0, 100, 170);
        color: rgb(255, 255, 255);
      }
      button:active {
        border: 2px solid rgb(0, 70, 140);
        background-color: rgb(0, 70, 140);
      }
      textarea {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        width: 30%;
        height: 7rem;
        padding: 1rem;
        font-size: 1rem;
        border: 2px solid rgb(0, 100, 170);
        border-radius: 0.3rem;
        background-color: rgb(255, 255, 255);
        outline: none;
      }
      textarea:focus {
        border-width: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Markdown Converter</h1>
    <textarea id="input" placeholder="Enter Text"></textarea><br>
    <button id="convert">Convert</button>
    <script src="index.js"></script>
    <div id="output"></div>
  </body>
</html>
